<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-navbutton-color" content="#000000">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orienne</title>

  <style>
    @font-face {
      font-family: 'Coolvetica';
      src: url('fonts/Coolvetica Rg.otf') format('opentype');
    }

    :root {
      --bg-img: url('images/background.jpg');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    a {
      text-decoration: none;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: var(--bg-img);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      z-index: -1;
    }

    .site-header {
      font-family: 'Coolvetica', sans-serif;
      font-size: 46px;
      color: white;
      letter-spacing: 3px;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      text-shadow: 0 4px 10px rgba(9, 9, 9, 0.241);
      mix-blend-mode: difference;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      transition: filter 0.3s ease;
      position: relative;
      z-index: 5;
      mix-blend-mode: difference;
    }

    .content-wrapper.blurred {
      filter: blur(4px);
      pointer-events: none;
      user-select: none;
    }

    @keyframes glitchTextFlash {
      0%, 40%, 100% { opacity: 1; }
      45%, 90% { opacity: 0; }
    }

    .coming-soon-wrapper {
      mix-blend-mode: difference;
      z-index: 5;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 20px;
    }

    .coming-soon-text {
      font-size: 40px;
      font-family: 'Coolvetica', sans-serif;
      z-index: 5;
      letter-spacing: 2px;
      color: white;
      animation: glitchTextFlash 2.5s infinite ease-in-out;
      mix-blend-mode: difference;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 20px;
      z-index: 10;
      width: 160px;
    }

    .metal-button,
    .back-button {
      padding: 8px 18px;
      border: 2px solid white;
      background: transparent;
      font-size: 12px;
      border-radius: 40px;
      font-family: system-ui, sans-serif;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: transparent;
      color: white;
      mix-blend-mode: difference;
    }

    .metal-button::before,
    .back-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      transform: skewX(-20deg);
      transition: left 0.5s ease;
    }

    .metal-button:hover::before,
    .back-button:hover::before {
      left: 130%;
    }

    .metal-button.instagram {
      background-image: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      -webkit-background-clip: text;
      background-clip: text;
      filter: none;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      color: transparent;
      mix-blend-mode: normal;
      min-width: 160px;
    }

    .about-button-bottom {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .site-footer {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      font-family: system-ui, sans-serif;
      color: white;
      opacity: 0.6;
      mix-blend-mode: difference;
      z-index: 10;
      text-align: center;
      pointer-events: none;
    }

    .about-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 99;
      background: rgba(0, 0, 0, 0.2);
    }

    .hidden {
      display: none;
    }

    .glass-box {
      background: rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      width: 80%;
      max-width: 600px;
      height: 75%;
      padding: 30px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .glass-box .about-header {
      font-family: 'Coolvetica', sans-serif;
      font-size: 24px;
      color: white;
      text-align: center;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .back-button {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 12px;
      padding: 6px 16px;
      z-index: 2;
      background: none;
      border: none;
      color: white;
    }

    .back-button span {
      display: inline;
    }

    .about-text {
      display: flex;
      flex-direction: column;
      gap: 10px;
      color: white;
      font-size: 14px;
      line-height: 1.3;
      padding: 0 10px;
      flex-grow: 1;
      justify-content: center;
    }

    .image-row {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .image-row img {
      width: auto;
      height: 80px;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Responsive Fixes for Mobile */
    @media (max-width: 600px) {
    

      .site-footer {
        font-size: 9px;
      }

      .glass-box {
        padding-top: 60px;
      }

      .glass-box .about-header {
        position: absolute;
        top: 15px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 20px;
        margin: 0;
      }

      .back-button {
        top: 15px;
        left: 15px;
        font-size: 20px;
        padding: 6px 10px;
      }

      .back-button::after {
        content: '←';
        font-size: 20px;
        color: white;
      }

      .back-button span {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="background"></div>

  <div class="site-header">ORIENNE</div>

  <div class="content-wrapper" id="content-wrapper">
    <div class="coming-soon-wrapper">
      <div class="coming-soon-text">COMING SOON</div>
    </div>

    <div class="button-container">
      <a href="/upcoming.html" class="metal-button">UPCOMING...</a>
      <a href="https://instagram.com/orienne.co" target="_blank" class="metal-button instagram">Instagram</a>
      <button onclick="location.href='upcoming.html'">Upcoming</button>
    </div>

    <div class="about-button-bottom">
      <button class="metal-button" onclick="showAbout()">About Us</button>
    </div>
  </div>

  <footer class="site-footer">
    © 2025 Orienne. All rights reserved.
  </footer>

  <div id="about-overlay" class="about-overlay hidden">
    <div class="glass-box">
      <button class="back-button" onclick="hideAbout()"><span>Back</span></button>
      <div class="about-header">ORIENNE</div>
      <div class="about-text">
        <div>We are a fashion collective with a soul rooted in elegance.</div>
        <div>Crafted with heart, our pieces speak the language of individuality.</div>
        <div>Welcome to the essence of Orienne – where style meets serenity.</div>
      </div>
      <div class="image-row">
        <img src="images/img1.jpg" alt="">
        <img src="images/img2.jpg" alt="">
        <img src="images/img3.jpg" alt="">
      </div>
    </div>
  </div>

  <script>
    function showAbout() {
      document.getElementById('about-overlay').classList.remove('hidden');
      document.getElementById('content-wrapper').classList.add('blurred');
    }

    function hideAbout() {
      document.getElementById('about-overlay').classList.add('hidden');
      document.getElementById('content-wrapper').classList.remove('blurred');
    }
  </script>
</body>
</html>
